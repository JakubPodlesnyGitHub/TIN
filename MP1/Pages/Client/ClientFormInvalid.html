<main>
    <h2>Dodawanie nowego klienta</h2>
    <form action="ClientList.html" class="form">

        <label for="name">Imie: <span class="symbol-required">*</span></label>
        <input type="text" name="name" id="name"  class="error-input" required />
        <span id ="errorName" class="errors-text">Pole [Imie] jest wymagane</span>

        <label for="lastName">Nazwisko: <span class="symbol-required">*</span></label>
        <input type="text" name="lastName" id="lastName" class="error-input" required />
        <span id ="errorLastName" class="errors-text">Pole [Nazwisko] jest wymagane</span>

        <label for="postCode">Kod Pocztowy: <span class="symbol-required">*</span></label>
        <input type="text" name="postCode" id="postCode" class="error-input" required />
        <span id ="errorPostCode" class="errors-text">Pole [Kod Pocztowy] jest wymagane</span>

        <label for="phone">Tel: </label>
        <input type="tel" name="phone" id="phone"/>
        <span id ="errorPhone"></span>

        <div class="form-buttons">
            <input type="submit" value="Dodaj Klienta" class="form-button-submit"/>
            <a href="ClientList.html" class="form-button-cancel">Anuluj</a>
        </div>
    </form>
</main>
