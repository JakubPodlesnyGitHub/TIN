<body>
<header>
    <h1>CineGO</h1>
    <img src="../../Images/CompanyLogo.png" width="150" height="100" alt="CompanyLogo">

</header>
<nav>

        <li><a href="../../Index.html">Strona Główna</a></li>

    </ul>

<main>
    <h2>Dodawanie nowego klienta</h2>
    <form action="OrderList.html" class="form">

        <label for="orderCode">Kod Zamówienia: <span class="symbol-required">*</span></label>
        <input type="number" name="orderCode" id="orderCode" required/>
        <span id="errorOrderCode" class="errors-text">Pole [Kod Zamówienia] jest wymagane</span>

        <label for="clientName">Imie i Nazwisko Klienta: <span class="symbol-required">*</span></label>
        <select name="clientName" id="clientName" required>
            <option value="">--Wybierz Imie i Nazwisko klienta--</option>
            <option value="1">Jakub Matczak</option>
            <option value="2">Michał Polak</option>
            <option value="3">Mateusz Romaniuk</option>
        </select>
        <span id="errorName" class="errors-text">Pole [Imie i Nazwisko Klienta] jest wymagane</span>

        <label for="orderDate">Data Zamówienia: <span class="symbol-required">*</span></label>
        <input type="date" name="orderDate" id="orderDate" required/>
        <span id="errorOrderDate" class="errors-text">Pole [Data Zamówienia] jest wymagane</span>

        <label for="orderCost">Koszt Dostawy: <span class="symbol-required">*</span></label>
        <input type="number" name="orderCost" id="orderCost" required/>
        <span id="errorOrderCost" class="errors-text">Pole [Koszt Dostawy] jest wymagane</span>

        <div class="form-buttons">
            <input type="submit" value="Dodaj Zamówienie" class="form-button-submit"/>
            <a href="OrderList.html" class="form-button-cancel">Anuluj</a>
        </div>
    </form>
</main>
<footer>Jakub,Podleśny,s20540</footer>
</body>
</html>
